<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .destaque-pedidos {
            display: inline-block;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 1px 10px rgba(210,105,30,0.18);
            padding: 6px 18px;
            text-align: center;
            color: #8b4513;
            font-size: 1em;
            font-weight: 600;
            margin: 24px auto 8px auto;
            letter-spacing: 1px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.92;
            animation: pulse 1.2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 #d2691e55;
            }
            70% {
                box-shadow: 0 0 24px 12px #d2691e33;
            }
            100% {
                box-shadow: 0 0 0 0 #d2691e55;
            }
        }
    </style>
</head>
