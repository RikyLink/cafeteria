<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cafeteria</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h1>Bem-vindo à Cafeteria</h1>

        <!-- Área de Login -->
        <form id="loginForm">
            <label for="username">Usuário</label>
            <input type="text" id="username" placeholder="Digite seu usuário" required>

            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>
        </form>

        <p>Não tem conta? <a href="#" id="showRegister">Criar conta</a></p>
        <p id="errorMsg" class="error"></p>

        <!-- Área de Cadastro -->
        <form id="registerForm" class="hidden">
            <h2>Criar Conta</h2>
            <label for="newUsername">Novo Usuário</label>
            <input type="text" id="newUsername" placeholder="Digite um nome de usuário" required>

            <label for="newPassword">Senha</label>
            <input type="password" id="newPassword" placeholder="Digite uma senha" required>

            <button type="submit">Cadastrar</button>
            <p><a href="#" id="showLogin">Já tenho conta</a></p>
            <p id="registerMsg" class="success"></p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');
        const errorMsg = document.getElementById('errorMsg');
        const registerMsg = document.getElementById('registerMsg');

        // Alternar entre login e cadastro
        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            errorMsg.textContent = '';
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            registerMsg.textContent = '';
        });

        // Sistema de login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            const storedUser = localStorage.getItem('username');
            const storedPass = localStorage.getItem('password');

            if ((user === 'admin' && pass === '1234') || (user === storedUser && pass === storedPass)) {
                localStorage.setItem('logado', 'true');
                window.location.href = 'menu.html';
            } else {
                errorMsg.textContent = 'Usuário ou senha incorretos!';
            }
        });

        // Sistema de cadastro
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newUser = document.getElementById('newUsername').value;
            const newPass = document.getElementById('newPassword').value;

            localStorage.setItem('username', newUser);
            localStorage.setItem('password', newPass);

            registerMsg.textContent = 'Conta criada com sucesso! Você já pode fazer login.';
            setTimeout(() => {
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            }, 2000);
        });
    </script>
</body>
</html>
